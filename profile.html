<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="/css/profile.css">	
	  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <title>User Profile</title>
  </head>
  <body onLoad="doCookie()">
  		<pre>
  		</pre>
	   	<div class="container" id="formDiv">
		   	<header> 
		   		<h1>Profile</h1><hr/>
		   	</header>
		   	<div>
		   		<label>Username</label><br/>
		   		<input type="text" id="username" class="form-control" placeholder="Enter name" /><br/>
		   		<label>Phone No.</label><br/>
		   		<input type="text" id="phno" class="form-control" placeholder="Enter phone number" onkeydown="preventInput(event)" /><br/>
		   		<label>Email Id</label><br/>
		   		<input type="text" id="email" class="form-control" placeholder="Enter email id"/><br/>
		   		<label>Job Title</label><br/>
		   		<input type="text" id="title" class="form-control" placeholder="Enter job title"/><br/>
		   		<label>Resume Upload</label><br/>
		   		<input type="file" id="resume" class="form-control" accept="application/pdf"/><br/>
		   		<hr/>
				<p><a id="button" href="">Submit</a></p>
				<p id="cookie"></p>
		   	</div>
		   	<div id="snackbar"></div>
	   	</div>
	   	<pre>

	    </pre>
	     <script type="text/javascript" src="profile.js"></script>	
	</body>
</html>
